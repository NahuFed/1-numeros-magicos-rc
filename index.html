<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nahuel Federico Rodriguez">
    <meta name="description" content="Simple juego que consiste en adivinar un numero aleatorio">
    <meta name="keywords" content="adivinar, numero, adivina el numero, magico, juego">
    <title>Numeros Mágicos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <header>
    <h1 class="text-center mt-5">Numeros Mágicos</h1>
 </header>   
 <main class="container"> 
    <h2>Adivina el numero!</h2>
    <button type="button" class="btn btn-outline-success fs-1">Jugar</button>
    <form>
      <div class="mb-3">
        <label for="inputNro" class="form-label">Ingrese un numero</label>
        <input type="number" class="form-control" id="inputNro" aria-describedby="ayudaNro">
        <div id="ayudaNro" class="form-text">El numero tiene que ser entre 0 y 100</div>
      </div>
      <button type="submit" class="btn btn-primary" id="btn-submit">Jugar</button>
    </form>
 </main>
 <footer></footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 <script src="./js/app.js"></script>
</body>
</html>
